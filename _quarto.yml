website:
  title: "pyos_data_validation"
  navbar:
    left:
      - text: "Home"
        href: index.qmd
      - text: "API Reference"
        href: reference/index.qmd
      - text: "Contributing"
        href: CONTRIBUTING.md
      - text: "Development"
